<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div id="menu">
        <div class="container">
            <p class="menuTitle">game size</p>
            <div class="container">
                <input type="range" min="1" max="64" value="16" class="slider" id="gameSizeSlider">
                <div>
                    <label class="valueLabel" id="gameSizeValue">16x16</label>
                </div>
            </div>
        </div>
        <div class="container">
            <p class="menuTitle">color ratio</p>
            <div class="container flex">
                <label>R</label>
                <input type="range" min="0" max="100" value="0" class="slider" id="redRatioSlider">
                <label class="valueLabel" id="redRatioValue">0%</label>
            </div>
            <div class="container flex">
                <label>G</label>
                <input type="range" min="0" max="100" value="0" class="slider" id="greenRatioSlider">
                <label class="valueLabel" id="greenRatioValue">0%</label>
            </div>
            <div class="container flex">
                <label>B</label>
                <input type="range" min="0" max="100" value="0" class="slider" id="blueRatioSlider">
                <label class="valueLabel" id="blueRatioValue">0%</label>
            </div>
        </div>
        <button id="clearButton">clear</button>
    </div>
    <div id="etchASketchContainer"></div>
    <script src="app.js"></script>
</body>
</html>
